
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento de Arquivos</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #fileList {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Armazenamento de Arquivos</h1>
    <div id="fileList"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuj2PUWB6YHaE5DPrWnE34NGUGnZDYvDE",
            authDomain: "banco-5a678.firebaseapp.com",
            databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com",
            projectId: "banco-5a678",
            storageBucket: "banco-5a678.firebasestorage.app",
            messagingSenderId: "943801310064",
            appId: "1:943801310064:web:50534c4cdaa459a7b74db5",
            measurementId: "G-DEER2QFNXL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        onValue(ref(database, 'files'), (snapshot) => {
            const data = snapshot.val();
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            if (data) {
                for (const key in data) {
                    const fileName = key;
                    const content = data[key].content;
                    fileList.innerHTML += `<p><strong>${fileName}</strong>: ${content}</p>`;
                }
            } else {
                fileList.innerHTML = '<p>Nenhum arquivo encontrado.</p>';
            }
        });
    </script>
</body>
</html>
