<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp (Mockup)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         /* Cores e Fontes */
        :root {
            --primary-color: #128C7E;
            --bg-color: #121b22;
            --panel-color: #202c33;
            --secondary-text: #8696A0;
            --white: #fff;
            --font-family: sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--white);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        /* Header */
        header {
            background-color: var(--panel-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: normal;
            text-align: center; /* Centralizar o texto */
        }

        header .icons {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
            text-align: center; /* Centralizar os ícones */
        }

        /* Search Bar */
        .search-bar {
            padding: 10px;
            background-color: var(--panel-color);
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
            text-align: center; /* Centralizar o texto */
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: var(--panel-color);
            border-bottom: 1px solid #2a3942;
        }

        .tab-bar button {
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center; /* Centralizar os botões */
        }

        .tab-bar button.active {
            color: var(--white);
            border-bottom: 3px solid var(--primary-color);
        }

        /* Chat List */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #2a3942;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #202c33;
        }

        .chat-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .chat-item .chat-details {
            flex-grow: 1;
        }

        .chat-item .chat-details .name {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .chat-item .chat-details .message {
            color: var(--secondary-text);
            font-size: 0.9em;
            text-align: left;
        }

        .chat-item .time {
            font-size: 0.8em;
            color: var(--secondary-text);
            margin-left: auto;
            text-align: right;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        footer button {
            background-color: var(--primary-color);
            color: var(--white);
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Novo Grupo */
        #newGroupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
            overflow: auto; /* Adicionado para garantir que o conteúdo não saia do modal */
        }

        #newGroupModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Centralizar o conteúdo do modal */
        }

        #newGroupModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #newGroupModal input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
            text-align: center;
        }

        #newGroupModal button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #newGroupModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }

        #newGroupModal #groupImagePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--secondary-text);
        }

        #newGroupModal #groupImageInput {
            display: none;
        }

        /* Configurações do Grupo */
        #groupSettingsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
            overflow: auto; /* Adicionado para garantir que o conteúdo não saia do modal */
        }

        #groupSettingsModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Centralizar o conteúdo do modal */
        }

        #groupSettingsModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #groupSettingsModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }

                /* Delete Group Modal */
        #deleteGroupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3;
        }

        #deleteGroupModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Centralizar o conteúdo do modal */
        }

        #deleteGroupModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #deleteGroupModal button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        #deleteGroupModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }

                /* Clear Data Modal */
        #clearDataModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 4;
        }

        #clearDataModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            text-align: center; /* Centralizar o conteúdo do modal */
        }

        #clearDataModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #clearDataModal button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }

        #clearDataModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }
            /* Settings Menu */
        #settingsMenu {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--panel-color);
            border-radius: 5px;
            padding: 10px;
            z-index: 5;
        }

        #settingsMenu button {
            background-color: transparent;
            border: none;
            color: var(--white);
            padding: 8px 16px;
            cursor: pointer;
            display: block;
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp</h1>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v" onclick="toggleSettingsMenu()"></i>
            </div>
                         <!-- Settings Menu -->
            <div id="settingsMenu">
                <button onclick="openClearDataModal()">Limpar Dados</button>
                <button onclick="closeSettingsMenu()">Fechar Menu</button>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <div class="tab-bar">
            <button class="active">Conversas</button>
            <button>Status</button>
            <button>Chamadas</button>
        </div>

        <ul class="chat-list" id="chatList">
            <!-- Lista de chats aqui -->
        </ul>

        <footer>
            <button onclick="openNewGroupModal()">+</button>
        </footer>
    </div>

    <!-- Modal para criar novo grupo -->
    <div id="newGroupModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeNewGroupModal()">×</span>
            <h2>Criar novo grupo</h2>

            <!-- Imagem do Grupo -->
            <img id="groupImagePreview" src="https://via.placeholder.com/100" alt="Imagem do Grupo" onclick="document.getElementById('groupImageInput').click()">
            <input type="file" id="groupImageInput" accept="image/*" onchange="previewGroupImage(this)">

            <!-- Nome do Grupo -->
            <input type="text" id="groupName" placeholder="Nome do grupo (opcional)">
            
            <!-- Aqui você adicionaria a lógica para adicionar participantes, etc. -->

            <button onclick="createNewGroup()">Criar grupo</button>
        </div>
    </div>

        <!-- Delete Group Modal -->
    <div id="deleteGroupModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDeleteGroupModal()">×</span>
            <h2>Excluir Grupo</h2>
            <p>Tem certeza que deseja excluir este grupo?</p>
            <button onclick="deleteGroupConfirm()">Sim</button>
            <button onclick="closeDeleteGroupModal()">Não</button>
        </div>
    </div>

        <!-- Clear Data Modal -->
    <div id="clearDataModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeClearDataModal()">×</span>
            <h2>Limpar Dados do Firebase</h2>
            <p>Tem certeza que deseja limpar todos os dados do Firebase?</p>
            <button onclick="clearDataConfirm()">Sim</button>
            <button onclick="closeClearDataModal()">Não</button>
        </div>
    </div>

    <script type="module">
                // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getDatabase, ref, push, set, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Firebase configuration (substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyBuj2PUWB6YHaE5DPrWnE34NGUGnZDYvDE",
            authDomain: "banco-5a678.firebaseapp.com",
            databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com",
            projectId: "banco-5a678",
            storageBucket: "banco-5a678.firebasestorage.app",
            messagingSenderId: "943801310064",
            appId: "1:943801310064:web:50534c4cdaa459a7b74db5",
            measurementId: "G-DEER2QFNXL"
          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        let newGroup; // Armazenar informações do novo grupo
        let selectedGroupId; // Armazenar o ID do grupo selecionado para exclusão

        window.openNewGroupModal = function () {
            document.getElementById("newGroupModal").style.display = "block";
            newGroup = {
                name: null,
                image: null,
                participants: [] // Por exemplo
            };
        }

        window.closeNewGroupModal = function () {
            document.getElementById("newGroupModal").style.display = "none";
        }

        window.previewGroupImage = function (input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById("groupImagePreview").src = e.target.result;
                    newGroup.image = e.target.result;  //Salva a imagem para uso futuro
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        window.createNewGroup = async function () {
            const groupName = document.getElementById("groupName").value;
            newGroup.name = groupName;

            // Salvar no Firebase
            const groupRef = ref(database, 'groups'); // Referência ao nó "groups"
            const newGroupRef = push(groupRef); // Cria um novo nó com um ID único

            // Salvar os dados do grupo
            await set(newGroupRef, {
                name: newGroup.name,
                image: newGroup.image
            });

            newGroup.id = newGroupRef.key;  // Salva o ID gerado pelo Firebase
            // SIMULAÇÃO: Crie o grupo e adiciona à lista de chats
            addGroupToChatList(newGroup);
            closeNewGroupModal();
        }

        function addGroupToChatList(group) {
            const chatList = document.getElementById("chatList");
            const listItem = document.createElement("li");
            listItem.className = "chat-item";
            listItem.innerHTML = `
                <img src="${group.image || 'https://via.placeholder.com/60'}" alt="Imagem do Grupo">
                <div class="chat-details">
                    <div class="name">${group.name || 'Novo Grupo'}</div>
                    <div class="message">Grupo criado!</div>
                </div>
                <span class="time">Agora</span>
            `;

              // Adiciona um evento de clique para abrir chat.html
            listItem.addEventListener('click', () => openChatPage(group.id));
            // Adiciona um evento para mostrar a opção de deletar o grupo
            listItem.addEventListener('contextmenu', (event) => {
                event.preventDefault(); // Evita o menu de contexto padrão do navegador
                selectedGroupId = group.id; // Salva o ID do grupo selecionado
                openDeleteGroupModal(); // Abre o modal de confirmação de exclusão
            });

            chatList.appendChild(listItem);
        }

        window.openChatPage = function (groupId) {
            // Salvar o ID do grupo no localStorage (usaremos para buscar os dados no chat.html)
            localStorage.setItem('currentGroupId', groupId);

            // Abrir o chat.html em uma nova janela
            window.open('chat.html', '_blank');
        }

        // Delete Group Functions
        window.openDeleteGroupModal = function () {
            document.getElementById("deleteGroupModal").style.display = "block";
        }

        window.closeDeleteGroupModal = function () {
            document.getElementById("deleteGroupModal").style.display = "none";
            selectedGroupId = null; // Limpa o ID do grupo selecionado
        }

        window.deleteGroupConfirm = async function () {
            if (selectedGroupId) {
                // Remove o grupo do Firebase
                const groupRef = ref(database, `groups/${selectedGroupId}`);
                await remove(groupRef);

                // Atualiza a lista de chats após a exclusão
                loadGroupsFromFirebase();
                closeDeleteGroupModal();
            }
        }

                // Clear Data Functions
        window.openClearDataModal = function () {
            document.getElementById("clearDataModal").style.display = "block";
        }

        window.closeClearDataModal = function () {
            document.getElementById("clearDataModal").style.display = "none";
        }

         window.clearDataConfirm = async function () {
            // Remove todos os grupos do Firebase
            const groupsRef = ref(database, 'groups');
            await remove(groupsRef);

            // Atualiza a lista de chats após a exclusão
            loadGroupsFromFirebase();
            closeClearDataModal();
        }
                 // Settings Menu Functions
        window.toggleSettingsMenu = function () {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

           window.closeSettingsMenu = function () {
            const menu = document.getElementById("settingsMenu");
            menu.style.display = "none";
        }
        window.openGroupSettingsModal = function() {
            document.getElementById("groupSettingsModal").style.display = "block";
        }

        window.closeGroupSettingsModal = function() {
            document.getElementById("groupSettingsModal").style.display = "none";
        }
    
        async function loadGroupsFromFirebase() {
            const chatList = document.getElementById("chatList");
            chatList.innerHTML = ""; // Limpa a lista de chats existente

            const groupsRef = ref(database, 'groups');
            const snapshot = await get(groupsRef);

            if (snapshot.exists()) {
                const groups = snapshot.val();
                for (const groupId in groups) {
                    const group = {
                        id: groupId,
                        name: groups[groupId].name,
                        image: groups[groupId].image
                    };
                    addGroupToChatList(group);
                }
            } else {
                console.log("No groups found in Firebase.");
            }
        }

        // Carrega os grupos do Firebase ao carregar a página
        loadGroupsFromFirebase();
    </script>
</body>
</html>
