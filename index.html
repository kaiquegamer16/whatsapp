<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Push Notifications</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #notificationStatus {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
    </style>

    <!-- Global site titanpush (tpush.js) - TITANPush -- v2.1.0a -->
    <script>
        if(!window['_WPN']) {
            (function(j,l,p,v,n,t,pu){j['_WPN']=n;j[n]=j[n]||function(){(j[n].q=j[n].q
            ||[]).push(arguments)},j[n].l=1*new
            Date();t=l.createElement(p),pu=l.getElementsByTagName(p)[0];t.async=1;
            t.src=v;pu.parentNode.insertBefore(t,pu);})(window,document,'script',
            'https://d12zyq17vm1xwx.cloudfront.net/v2/wpn.min.js','wpn');

            wpn('initialize', 60276); // Substitua pelo seu ID real
            wpn('checkSubscription'); // Verifica se já está inscrito
            wpn('pageView');
        }
    </script>
</head>
<body>

    <h1>Clique para Ativar as Notificações Push</h1>

    <button id="enablePush">Ativar Notificações</button>

    <p id="notificationStatus"></p>

    <script>
        const enablePushButton = document.getElementById('enablePush');
        const notificationStatus = document.getElementById('notificationStatus');

        enablePushButton.addEventListener('click', () => {
            // Use a função do TITANPush para solicitar a permissão
            wpn('subscribe', function(result) { // Adiciona um callback para a função 'subscribe'
                if (result && result.success) {
                    notificationStatus.textContent = "Notificações ativadas!";
                    enablePushButton.disabled = true; // Desativa o botão após a inscrição
                } else {
                    notificationStatus.textContent = "Permissão negada ou ocorreu um erro.";
                    console.error("Erro ao ativar as notificações:", result ? result.error : "Desconhecido");
                }
            });

            notificationStatus.textContent = "Solicitando permissão..."; // Mensagem inicial
        });


        // Verificação inicial do status
        wpn('isSubscribed', function(isSubscribed) {
            if (isSubscribed) {
                notificationStatus.textContent = "Notificações já ativadas!";
                enablePushButton.disabled = true;
            } else {
                notificationStatus.textContent = "Notificações desativadas.";
            }
        });

        // Função para mostrar uma notificação de teste (depois que as permissões forem concedidas)
        function showTestNotification() {
          if (Notification.permission === 'granted') {
            new Notification("Teste de Notificação!", {
              body: "Esta é uma notificação de teste para confirmar que as notificações estão funcionando.",
              icon: 'URL_DO_SEU_ICONE.png' // Substitua pela URL do seu ícone
            });
          } else if (Notification.permission !== 'denied') {
              Notification.requestPermission().then(function (permission) {
                  if (permission === "granted") {
                      new Notification("Teste de Notificação!", {
                          body: "Esta é uma notificação de teste para confirmar que as notificações estão funcionando.",
                          icon: 'URL_DO_SEU_ICONE.png' // Substitua pela URL do seu ícone
                      });
                  }
              });
          } else {
            console.log('Permissão de notificação negada pelo usuário.');
          }
        }

        //Adiciona um botão para testar a notificação
        const testNotificationButton = document.createElement('button');
        testNotificationButton.textContent = 'Testar Notificação';
        testNotificationButton.addEventListener('click', showTestNotification);
        document.body.appendChild(testNotificationButton);

    </script>

</body>
</html>
