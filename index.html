<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp (Mockup)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Cores e Fontes */
        :root {
            --primary-color: #128C7E;
            --bg-color: #121b22;
            --panel-color: #202c33;
            --secondary-text: #8696A0;
            --white: #fff;
            --font-family: sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--white);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        /* Header */
        header {
            background-color: var(--panel-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: normal;
        }

        header .icons {
            display: flex;
            gap: 15px;
            font-size: 1.3em;
        }

        /* Search Bar */
        .search-bar {
            padding: 10px;
            background-color: var(--panel-color);
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            justify-content: space-around;
            background-color: var(--panel-color);
            border-bottom: 1px solid #2a3942;
        }

        .tab-bar button {
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 12px 16px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .tab-bar button.active {
            color: var(--white);
            border-bottom: 3px solid var(--primary-color);
        }

        /* Chat List */
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #2a3942;
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: #202c33;
        }

        .chat-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .chat-item .chat-details {
            flex-grow: 1;
        }

        .chat-item .chat-details .name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-item .chat-details .message {
            color: var(--secondary-text);
            font-size: 0.9em;
        }

        .chat-item .time {
            font-size: 0.8em;
            color: var(--secondary-text);
            margin-left: auto;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        footer button {
            background-color: var(--primary-color);
            color: var(--white);
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Novo Grupo */
        #newGroupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        #newGroupModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
        }

        #newGroupModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #newGroupModal input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
        }

        #newGroupModal button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #newGroupModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }

        #newGroupModal #groupImagePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--secondary-text);
        }

        #newGroupModal #groupImageInput {
            display: none;
        }

        /* Configurações do Grupo */
        #groupSettingsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        #groupSettingsModal .modal-content {
            background-color: var(--panel-color);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
        }

        #groupSettingsModal h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #groupSettingsModal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: var(--secondary-text);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp</h1>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <div class="tab-bar">
            <button class="active">Conversas</button>
            <button>Status</button>
            <button>Chamadas</button>
        </div>

        <ul class="chat-list" id="chatList">
            <!-- Lista de chats aqui -->
        </ul>

        <footer>
            <button onclick="openNewGroupModal()">+</button>
        </footer>
    </div>

    <!-- Modal para criar novo grupo -->
    <div id="newGroupModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeNewGroupModal()">×</span>
            <h2>Criar novo grupo</h2>

            <!-- Imagem do Grupo -->
            <img id="groupImagePreview" src="https://via.placeholder.com/100" alt="Imagem do Grupo" onclick="document.getElementById('groupImageInput').click()">
            <input type="file" id="groupImageInput" accept="image/*" onchange="previewGroupImage(this)">

            <!-- Nome do Grupo -->
            <input type="text" id="groupName" placeholder="Nome do grupo (opcional)">
            
            <!-- Aqui você adicionaria a lógica para adicionar participantes, etc. -->

            <button onclick="createNewGroup()">Criar grupo</button>
        </div>
    </div>

    <!-- Modal para configurações do grupo -->
    <div id="groupSettingsModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeGroupSettingsModal()">×</span>
            <h2>Configurações do grupo</h2>
            <!-- Aqui você adicionaria opções para editar nome, imagem, descrição, etc. -->
            <p>Opções de configuração do grupo aqui...</p>
        </div>
    </div>

    <script>
        let newGroup; // Armazenar informações do novo grupo

        function openNewGroupModal() {
            document.getElementById("newGroupModal").style.display = "block";
            newGroup = {
                name: null,
                image: null,
                participants: [] // Por exemplo
            };
        }

        function closeNewGroupModal() {
            document.getElementById("newGroupModal").style.display = "none";
        }

        function previewGroupImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById("groupImagePreview").src = e.target.result;
                    newGroup.image = e.target.result;  //Salva a imagem para uso futuro
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        function createNewGroup() {
            const groupName = document.getElementById("groupName").value;
            newGroup.name = groupName;

            // SIMULAÇÃO: Crie o grupo e adiciona à lista de chats
            addGroupToChatList(newGroup);
            closeNewGroupModal();
        }

        function addGroupToChatList(group) {
            const chatList = document.getElementById("chatList");
            const listItem = document.createElement("li");
            listItem.className = "chat-item";
            listItem.innerHTML = `
                <img src="${group.image || 'https://via.placeholder.com/60'}" alt="Imagem do Grupo">
                <div class="chat-details">
                    <div class="name">${group.name || 'Novo Grupo'}</div>
                    <div class="message">Grupo criado!</div>
                </div>
                <span class="time">Agora</span>
            `;
            // Adiciona um evento de clique para abrir chat.html
            listItem.addEventListener('click', () => openChatPage(group)); 
            chatList.appendChild(listItem);
        }

        function openChatPage(group) {
            // Salvar as informações do grupo no localStorage
            localStorage.setItem('currentGroup', JSON.stringify(group));

            // Abrir o chat.html em uma nova janela
            window.open('chat.html', '_blank');
        }

        function openGroupSettingsModal() {
            document.getElementById("groupSettingsModal").style.display = "block";
        }

        function closeGroupSettingsModal() {
            document.getElementById("groupSettingsModal").style.display = "none";
        }
    </script>
</body>
</html>
