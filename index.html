<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Push Notifications</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #notificationStatus {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
    </style>

</head>
<body>

    <h1>Clique para Ativar as Notificações Push</h1>

    <button id="enablePush">Ativar Notificações</button>

    <p id="notificationStatus"></p>


    <script>
        const enablePushButton = document.getElementById('enablePush');
        const notificationStatus = document.getElementById('notificationStatus');

        enablePushButton.addEventListener('click', () => {
            // Use a função do TITANPush para solicitar a permissão
            wpn('subscribe');

            // Atualiza o status (isso pode precisar ser ajustado dependendo da resposta real do TITANPush)
            notificationStatus.textContent = "Solicitando permissão...";
        });

        // O ideal é monitorar o evento de inscrição no TITANPush e atualizar o status aqui
        //  Exemplo hipotético (substitua com a lógica correta do TITANPush se existir um evento assim):
        //  wpn('onSubscriptionChange', function(isSubscribed) {
        //      if (isSubscribed) {
        //          notificationStatus.textContent = "Notificações ativadas!";
        //          enablePushButton.disabled = true; // Desativa o botão após a inscrição
        //      } else {
        //          notificationStatus.textContent = "Permissão negada ou notificações desativadas.";
        //      }
        //  });

        // Verificação inicial do status (adaptar conforme necessário)
        wpn('isSubscribed', function(isSubscribed) {
            if (isSubscribed) {
                notificationStatus.textContent = "Notificações já ativadas!";
                enablePushButton.disabled = true;
            } else {
                notificationStatus.textContent = "Notificações desativadas.";
            }
        });
    </script>

</body>
</html>
