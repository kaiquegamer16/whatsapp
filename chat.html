<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Grupo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Cores e Fontes */
        :root {
            --primary-color: #128C7E;
            --bg-color: #121b22;
            --panel-color: #202c33;
            --secondary-text: #8696A0;
            --white: #fff;
            --font-family: sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* Header */
        header {
            background-color: var(--panel-color);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        header h1 {
            margin: 0;
            font-size: 1.2em;
            flex-grow: 1;
        }

        header button {
            background-color: transparent;
            color: var(--white);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* Chat Messages */
        #chatMessages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Input de Mensagem */
        .message-input-container {
            background-color: var(--panel-color);
            padding: 10px;
            display: flex;
            align-items: center;
            padding: 5px;
            gap: 5px;
        }

        .message-input-container input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
        }

        .message-input-container button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            align-self: center;
        }

        .message {
            background-color: rgba(18, 140, 126, 0.8);
            color: var(--white);
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Grupo Settings Modal */
        #groupSettingsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            overflow-y: auto;
        }

        #groupSettingsModal .modal-content {
            background-color: var(--panel-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            min-height: 100vh;
        }

        /* Centraliza os elementos no modal */
        #groupSettingsModal .modal-content > * {
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        #groupSettingsModal h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        #groupSettingsModal img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            /* Novas propriedades */
            max-width: 100px;  /* Limita a largura máxima */
            max-height: 100px; /* Limita a altura máxima */
        }

        #groupSettingsModal input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #2a3942;
            color: var(--white);
            display: block;
            margin: 0 auto;
        }

        #groupSettingsModal button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        #groupSettingsModal .participants-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #groupSettingsModal .participants-list li {
            padding: 10px;
            border-bottom: 1px solid #2a3942;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #groupSettingsModal .participants-list li img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        /* Estilos para Upload de Imagem */
        .upload-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .upload-container label {
            display: block;
            margin-bottom: 5px;
        }

        #backgroundImageInput {
            display: none;
        }

        .upload-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto;
        }

        /* Posicionamento do botão de fechar */
        #groupSettingsModal .modal-content .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: var(--white);
        }
    </style>
</head>
<body>
<div class="chat-container">
    <header>
        <img id="groupImage" src="https://via.placeholder.com/40" alt="Imagem do Grupo">
        <h1 id="groupName">Nome do Grupo</h1>
        <button onclick="openGroupSettingsModal()"><i class="fas fa-cog"></i></button>
    </header>

    <div id="chatMessages">
        <!-- Mensagens do chat aqui -->
    </div>

    <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="Mensagem">
        <!-- Input para selecionar imagens (oculto) -->
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <!-- Botão para ativar o input de imagem -->
        <button onclick="document.getElementById('imageInput').click()">
            <i class="fas fa-image"></i>
        </button>
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- Grupo Settings Modal -->
<div id="groupSettingsModal">
    <div class="modal-content">
        <span class="close-button" onclick="closeGroupSettingsModal()">×</span>
        <h2>Dados do Grupo</h2>

        <img id="groupImageSettings" src="https://via.placeholder.com/100" alt="Imagem do Grupo">
        <input type="text" id="groupNameSettings" placeholder="Nome do Grupo">

        <!-- Upload de Imagem de Fundo -->
        <div class="upload-container">
            <label for="backgroundImageInput">Imagem de Fundo do Chat:</label>
            <input type="file" id="backgroundImageInput" accept="image/*" style="display: none;" onchange="uploadBackgroundImage(this)">
            <label for="backgroundImageInput" class="upload-button">Selecionar Imagem</label>
        </div>

        <button onclick="updateGroupNameAndImage()">Salvar Alterações</button>

        <h3>Participantes</h3>
        <ul class="participants-list" id="participantsList">
            <!-- Lista de participantes aqui -->
        </ul>
    </div>
</div>

<script type="module">
    // Importações do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getDatabase, ref, get, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "banco-5a678.firebaseapp.com",
        databaseURL: "https://banco-5a678-default-rtdb.firebaseio.com",
        projectId: "banco-5a678",
        storageBucket: "banco-5a678.firebasestorage.app",
        messagingSenderId: "943801310064",
        appId: "1:943801310064:web:50534c4cdaa459a7b74db5",
        measurementId: "G-DEER2QFNXL"
      };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    const groupId = localStorage.getItem('currentGroupId');
    let user;
    let groupData;
    const imageBBApiKey = 'SUA_API_IMAGEBB';

    // Funções auxiliares para salvar e carregar dados do localStorage
    function saveLocalStorage(key, value) {
        try {
            localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
            console.error("Erro ao salvar no localStorage", e);
        }
    }

    function loadLocalStorage(key) {
        try {
            const storedValue = localStorage.getItem(key);
            return storedValue ? JSON.parse(storedValue) : null;
        } catch (e) {
            console.error("Erro ao carregar do localStorage", e);
            return null;
        }
    }

    function loadUserProfile() {
        user = loadLocalStorage("userProfile");
    }

    loadUserProfile();

    async function loadGroupData(groupId) {
        if (groupId) {
            const groupRef = ref(database, `groups/${groupId}`);
            const snapshot = await get(groupRef);

            if (snapshot.exists()) {
                groupData = snapshot.val();
                document.getElementById('groupName').innerText = groupData.name || 'Nome do Grupo';
                document.getElementById('groupImage').src = groupData.image || 'https://via.placeholder.com/40';
                document.getElementById('groupImageSettings').src = groupData.image || 'https://via.placeholder.com/100';
                document.getElementById('groupNameSettings').value = groupData.name || '';
                setBackgroundImage(groupData.backgroundImage);

                loadParticipants(groupId);
            } else {
                console.log("No data available for this group ID.");
            }
        }
        loadMessages(groupId);
    }

    loadGroupData(groupId);

    async function uploadImageToImageBB(imageFile) {
        const formData = new FormData();
        formData.append('image', imageFile);

        try {
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${imageBBApiKey}`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                return data.data.url;
            } else {
                console.error('Erro ao fazer upload da imagem no ImageBB:', data.error.message);
                alert('Erro ao enviar a imagem. Por favor, tente novamente.');
                return null;
            }
        } catch (error) {
            console.error('Erro ao enviar a imagem:', error);
            alert('Erro ao enviar a imagem. Por favor, tente novamente.');
            return null;
        }
    }

    window.sendMessage = async function() {
        const messageText = document.getElementById('messageInput').value;
        const imageInput = document.getElementById('imageInput');
        const imageFile = imageInput.files[0];

        if ((!messageText || messageText.trim() === "") && !imageFile) {
            alert("Por favor, escreva uma mensagem ou selecione uma imagem para enviar.");
            return;
        }

        if (messageText && messageText.trim() !== "") {
            await sendTextMessage(messageText);
        }

        if (imageFile) {
            await sendImageMessage(imageFile);
        }
    };

    async function sendTextMessage(messageText) {
        if (!groupId || !user) {
            console.error("Grupo ou usuário não encontrados!");
            return;
        }

        const messagesRef = ref(database, `groups/${groupId}/messages`);
        await push(messagesRef, {
            text: messageText,
            type: 'text'
        });

        document.getElementById('messageInput').value = '';
        loadMessages(groupId);
    }

    async function sendImageMessage(imageFile) {
        if (!groupId || !user) {
            console.error("Grupo ou usuário não encontrados!");
            return;
        }

        const imageUrl = await uploadImageToImageBB(imageFile);

        if (imageUrl) {
            const messagesRef = ref(database, `groups/${groupId}/messages`);
            await push(messagesRef, {
                type: 'image',
                url: imageUrl
            });

            loadMessages(groupId);
            document.getElementById('imageInput').value = '';
        }
    }

    window.uploadBackgroundImage = async function (input) {
        if (input.files && input.files[0]) {
            const imageFile = input.files[0];
            const imageUrl = await uploadImageToImageBB(imageFile);

            if (imageUrl) {
                const groupRef = ref(database, `groups/${groupId}`);
                try {
                    await set(groupRef, {
                        ...groupData,
                        backgroundImage: imageUrl
                    });

                    setBackgroundImage(imageUrl);

                    // Atualiza groupData com a nova imagem de fundo
                    groupData.backgroundImage = imageUrl;

                } catch (error) {
                    console.error("Erro ao atualizar a imagem de fundo:", error);
                    alert("Erro ao atualizar a imagem de fundo.");
                }
            }
        }
    };

    function setBackgroundImage(imageUrl) {
        const chatMessages = document.getElementById('chatMessages');
        if (imageUrl) {
            chatMessages.style.backgroundImage = `url('${imageUrl}')`;
        } else {
            chatMessages.style.backgroundImage = '';
        }
    }

   async function loadParticipants(groupId) {
    const participantsList = document.getElementById('participantsList');
    participantsList.innerHTML = ''; // Limpa a lista existente
    const groupRef = ref(database, `groups/${groupId}`);
    let snapshot = null; // Inicializa snapshot como null

    try {
        snapshot = await get(groupRef); // Atribui o resultado da função assíncrona

        if (snapshot.exists()) {
            groupData = snapshot.val(); // Armazena os dados do grupo
            const participantsRef = ref(database, `groups/${groupId}/participants`);
            const participantsSnapshot = await get(participantsRef);

            if (participantsSnapshot.exists()) {
                const participants = participantsSnapshot.val();
                for (const userId in participants) {
                    const userRef = ref(database, `users/${userId}`);
                    get(userRef).then((userSnapshot) => {
                        if (userSnapshot.exists()) {
                            const userData = userSnapshot.val();
                            addParticipantToList(userData);
                        } else {
                            console.log(`User with ID ${userId} not found.`);
                        }
                    }).catch((error) => {
                        console.error("Erro ao obter os dados do usuário:", error);
                    });
                }
            }
        }
    } catch (error) {
        console.error("Erro ao carregar participantes:", error);
    }
}

    function addParticipantToList(user) {
        const participantsList = document.getElementById('participantsList');
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            <img src="${user.image || 'https://via.placeholder.com/30'}" alt="Foto de ${user.name}">
            <span>${user.name}</span>
        `;
        participantsList.appendChild(listItem);
    }

    function displayImageMessage(imageUrl) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.innerHTML = `<img src="${imageUrl}" alt="Imagem enviada">`;

        document.getElementById('chatMessages').appendChild(messageContainer);
        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }

    function displayMessage(message) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.innerText = message;

        document.getElementById('chatMessages').appendChild(messageContainer);
        document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }

    async function loadMessages(groupId) {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = '';
        const messagesRef = ref(database, `groups/${groupId}/messages`);
        const snapshot = await get(messagesRef);

        if (snapshot.exists()) {
            const messages = snapshot.val();
            for (const messageId in messages) {
                if (messages[messageId].type === 'image') {
                    displayImageMessage(messages[messageId].url);
                } else {
                    displayMessage(messages[messageId].text);
                }
            }
        } else {
            console.log("No messages available for this group.");
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    window.openGroupSettingsModal = function() {
        document.getElementById('groupSettingsModal').style.display = 'block';
    };

    window.closeGroupSettingsModal = function() {
        document.getElementById('groupSettingsModal').style.display = 'none';
    };

    window.updateGroupNameAndImage = async function() {
        const newGroupName = document.getElementById('groupNameSettings').value;

        if (!groupData) {
            console.error("Dados do grupo não carregados.");
            alert("Erro: Dados do grupo não carregados.");
            return;
        }

        if (groupData.creator !== user.name) {
            alert("Você não tem permissão para alterar os dados do grupo.");
            closeGroupSettingsModal();
            return;
        }

        const groupRef = ref(database, `groups/${groupId}`);
        try {
            await set(groupRef, {
                ...groupData,
                name: newGroupName
            });

            document.getElementById('groupName').innerText = newGroupName;

            closeGroupSettingsModal();

        } catch (error) {
            console.error("Erro ao atualizar os dados do grupo:", error);
            alert("Erro ao atualizar os dados do grupo.");
        }
    };

</script>
</body>
</html>
